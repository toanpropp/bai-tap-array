<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Array</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Phạm Thanh Toàn</h1>
        <h2 class="text-center">Bài Tập ArrayList</h2>
        <div class="card w-75 mx-auto">
            <div class="accordion accordion-flush" id="accordionFlushExample">

                <form class="row gy-3 align-items-center py-3">
                    <div class="col-12 col-lg-6">
                        <input type="number" class="form-control form__input" id="inputNum"
                            placeholder="Nhập từng số vào mảng">
                            <p class ="ms-2 ">mỗi lần add 1 số, sau đó đổi số </p> 
                    </div>
                    <div class="col-12 col-lg-6">
                        <button class="btn btn--primary me-1 mb-1" type="button" onclick="getNumber()">Thêm
                            số</button>
                    </div>
                    <div class="alert alert-success " role="alert" >
                        =><span id="txtArray"></span>
                    </div>
                </form>  

                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Tính tổng số dương
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="col-12 col-lg-6">
                            <button class="btn btn--primary me-1 mb-1" type="button" onclick="sum()">
                                Tính</button>
                        </div>
                        <div class="alert alert-success " role="alert" >
                            =><span id="txtSum"></span>
                        </div>
                    
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Đếm số dương
                      </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="count()">
                                  Đếm số</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtCount"></span>
                          </div>
                      
                      </div>
                    </div>
                  </div>
                
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Tìm số nhỏ nhất
                      </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="findmin()">
                                  tìm</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtMin"></span>
                          </div>
                      
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFour">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        Tìm số dương nhỏ
                      </button>
                    </h2>
                    <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="minPos()">
                                  Tìm số</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtFindMinPos"></span>
                          </div>
                      
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFive">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                        Tìm số chẵn cuối cùng
                      </button>
                    </h2>
                    <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="FindLastEven()">
                                  Tìm số</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtLastEven"></span>
                          </div>
                      
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingSix">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                        Đổi chỗ
                      </button>
                    </h2>
                    <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <div class="row gy-3 align-items-center px-2">
                            <div class="col-12 col-lg-6">
                                <input type="number" class="form-control form__input" id="inputNumA"
                                    placeholder="Nhập số vị trí 1">
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="number" class="form-control form__input" id="inputNumB"
                                    placeholder="Nhập số vị trí 2">
                            </div>
                            <div class="col-12 col-lg-6">
                                <button class="btn btn--primary me-1 mb-1" type="button" onclick="changePosition()">
                                   đổi</button>
                            </div>
                            <div class="alert alert-success " role="alert" >
                                =><span id="txtExchange"></span>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingSeven">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                        Sắp xếp tăng dần
                      </button>
                    </h2>
                    <div id="flush-collapseSeven" class="accordion-collapse collapse" aria-labelledby="flush-headingSeven" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="sortings()">
                                  sắp xếp</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtSort"></span>
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingEight">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseEight" aria-expanded="false" aria-controls="flush-collapseEight">
                        Tìm số nguyên đầu tiên
                      </button>
                    </h2>
                    <div id="flush-collapseEight" class="accordion-collapse collapse" aria-labelledby="flush-headingEight" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="findPrime()">
                                  Tìm số</button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtPrimeNum"></span>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingNine">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseNine" aria-expanded="false" aria-controls="flush-collapseNine">
                        Đếm số nguyên
                      </button>
                    </h2>
                    <div id="flush-collapseNine" class="accordion-collapse collapse" aria-labelledby="flush-headingNine" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <div class="col-12 col-lg-6">
                            <input type="number" class="form-control form__input" id="inputFloat"
                                placeholder="Nhập số">
                        </div>
                        <div class="col-12 col-lg-6 mt-1 py-2">
                            <button class="btn btn--primary me-1 mb-1" type="button" onclick="getFloat()">Thêm
                                số</button>
                        </div>
                        <div class="alert alert-success " role="alert" >
                            =><span id="txtArrayFloat"></span>
                        </div>
                        <div class="col-12 col-lg-6">
                            <button class="btn btn--primary me-1 mb-1" type="button" onclick="findInt()">
                                Đếm số</button>
                        </div>
                        <div class="alert alert-success " role="alert" >
                            =><span id="txtint"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTen">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTen" aria-expanded="false" aria-controls="flush-collapseTen">
                        So sánh số lượng số âm và số dương
                      </button>
                    </h2>
                    <div id="flush-collapseTen" class="accordion-collapse collapse" aria-labelledby="flush-headingTen" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="col-12 col-lg-6">
                              <button class="btn btn--primary me-1 mb-1" type="button" onclick="compNum()">
                                  so sánh </button>
                          </div>
                          <div class="alert alert-success " role="alert" >
                              =><span id="txtcomp"></span>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
